<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .container h6 {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .container img {
      width: 360px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a class="navbar-brand text-white" href="/">Book Store</a>
  <div class="navbar-links">
    <a class="nav-link text-white" href="/">Home</a>
    <a class="nav-link text-white" href="available-books">Available Books</a>
    <a class="nav-link text-white" href="my-books">My Books</a>
    <a class="nav-link text-white" href="register-book">New Book Register</a>
  </div>
</div>


<div style="margin: 20px auto; max-width: 800px;">
  <table style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
    <thead>
    <tr>
      <th style="padding: 8px; text-align: left; background-color: #f2f2f2;">Id</th>
      <th style="padding: 8px; text-align: left; background-color: #f2f2f2;">Name</th>
      <th style="padding: 8px; text-align: left; background-color: #f2f2f2;">Author</th>
      <th style="padding: 8px; text-align: left; background-color: #f2f2f2;">Price</th>
      <th style="padding: 8px; text-align: left; background-color: #f2f2f2;">Action</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="b :${availableBooks}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
          <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}"><i class="fa-solid fa-plus"></i> </a>
          <a style="color:blue" th:href="@{/edit-book/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
          <a style="color:red" th:href="@{/delete-book/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  document.getElementById('navToggle').addEventListener('click', function () {
    const navMenu = document.getElementById('navbarSupportedContent');
    const expanded = navMenu.getAttribute('aria-expanded');
    navMenu.style.display = expanded === 'false' ? 'block' : 'none';
    navMenu.setAttribute('aria-expanded', expanded === 'false' ? 'true' : 'false');
  });
</script>

</body>
</html>
