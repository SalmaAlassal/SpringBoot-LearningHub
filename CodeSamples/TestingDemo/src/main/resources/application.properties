spring.application.name=demo

# Enable H2 console access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Set H2 database configuration
spring.datasource.url=jdbc:h2:mem:studentDB

# Delay the datasource initialization until all the beans are created
#spring.jpa.defer-datasource-initialization=true

# JPA Properties (for ddl-auto: create, create-drop, update, validate)
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=validate


# Flyway configuration
#spring.flyway.skipDefaultCallbacks=true
spring.flyway.enabled=true
spring.flyway.baselineVersion=0
spring.flyway.baselineOnMigrate=true
spring.flyway.validateOnMigrate=true
spring.flyway.locations=classpath:db/migration

